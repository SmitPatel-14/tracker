<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>21 Day Focus Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="gicon.png" />
</head>
<body>
  <div class="app">
    <img src="gicon.png" alt="Goal Icon" class="goal-icon">
    <h1>21 Day Focus Tracker</h1>

    <!-- ðŸ‘¤ Name Input -->
    <div style="text-align:center; margin-bottom: 15px;" id="nameContainer">
      <input type="text" id="usernameInput" placeholder="Enter your name" style="padding: 6px; border-radius: 8px;">
      <button onclick="saveUsername()">Save</button>
    </div>

    <!-- ðŸ§  Quote -->
    <div class="quote" id="quote"></div>

    <!-- ðŸ“… Tracker Table -->
    <table class="tracker-table">
      <thead>
        <tr>
          <th class="sticky-col">Day</th>
          <th>Wake Up Early</th>
          <th>Workout</th>
          <th>Read Book</th>
          <th>Less Social Media</th>
          <th>Study</th>
        </tr>
      </thead>
      <tbody id="tracker-body"></tbody>
    </table>

    <!-- ðŸ“ˆ Progress -->
    <div class="report" id="progressReport"></div>

    <!-- ðŸ“² Install App -->
    <button id="installBtn" style="display:none; margin: 20px auto;">ðŸ“² Install App</button>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker Registered:', reg.scope))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
